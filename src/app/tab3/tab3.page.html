<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jadwal Pertandingan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jadwal Pertandingan</ion-title>
    </ion-toolbar>
  </ion-header>
  <div><img src="{{data.teams[0].strTeamBadge}}"></div>
  <div *ngFor="let t of events.events">
    <h3>{{t.strEvent}}</h3>
  </div>
</ion-content>
